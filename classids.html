<!doctype html>
<html>
<head>
    <title>My First Website</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    .large{
        font-size:300%;
        color:red;
        
    }
    
    #singleElement{
        
        color:green;
        
    }
    
    .underline{
        text-decoration: underline;
    }
    
    .bold{
        
        font-weight:bold;
    }
    </style>    
</head>

<body>
  <p class="large"> This is some text . </p>
  
  <p id="singleElement">This is more text in green</p>
  
  
  <p>The third <span class="underline">word</span> in this paragraph is underlined.</p>
  
  <p>The fourth <span class="bold"> word</span> in this paragraph is bold</p>
  
  
</body>
</html>
